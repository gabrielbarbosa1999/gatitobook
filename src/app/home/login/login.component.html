<h4 class="text-center">Login</h4>
<!-- Usando modo de formulario Templete Drive-->
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Nome do Usuário" type="text"
    [(ngModel)]="usuario" name="usuario"
    #campoUsuario="ngModel"
    required
    />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatorio"></app-mensagem>
  </div>
  <br>
  <div class="form-group">
    <input class="form-control" placeholder="Senha" type="password"
    [(ngModel)]="senha" name="senha"
    #campoSenha="ngModel"
    required
    />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatorio"></app-mensagem>
  </div>
  <br>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Logar</button>
</form>
<p>Não possui um usuário? <a [routerLink]="['cadastro']">Cadastre-se</a></p>
